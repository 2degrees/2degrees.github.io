<!doctype html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>
        {% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}
    </title>
    <meta name="description" content="{{ site.description }}" />
    <link
        href="http://fonts.googleapis.com/css?family=RobotoDraft:regular,bold,italic,thin,light,bolditalic,black,medium|Lato:400,700,400italic,700italic|Roboto+Slab:400,700|Inconsolata:400,700&amp;lang=en"
        rel="stylesheet"
        type="text/css"
    />
    <link
        rel="stylesheet"
        href="{{ site.baseurl }}assets/css/style.css"
    />
    <link
        rel="alternate"
        type="application/rss+xml"
        title="{{ site.title }} - RSS Feed"
        href="{{ site.baseurl }}feed.xml"
    />
    <link
        rel="shortcut icon"
        href="{{ site.baseurl }}assets/img/favicon.png"
    />
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <h1>
                <a href="{{ site.baseurl }}">
                    {{ site.title }}
                </a>
            </h1>
            <ul class="navigation">
                <li class="item home">
                    <a href="{{ site.baseurl }}">
                        Home
                    </a>
                </li>
                <li class="item tags">
                    <a href="{{ site.baseurl }}tags/">
                        Tags
                    </a>
                </li>
                <li class="item team">
                    <a href="{{ site.baseurl }}team/">
                        Team
                    </a>
                </li>
            </ul>
            <p>
                {{ site.description }}
            </p>
        </div>
    </header>
    <div class="wrapper">
        <section class="content">
            {{ content }}
        </section>
        <footer class="footer">

        </footer>
    </div>
    {% include analytics.html %}
</body>
</html>
