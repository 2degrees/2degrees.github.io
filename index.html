---
layout: base
---

<p>
    {{ site.description }}
</p>
<hr />
<ul class="posts-list">
{% for post in site.posts | limit:5 %}
    <li>
        <a href="{{ post.url }}">
            <h4>
                {{ post.title }}
            </h4>
            {% include metadata.html page=post %}
        </a>
    </li>
{% endfor %}
</ul>
<hr />
<a href="{{ site.baseurl }}archive/">
    See more posts in the Archive
</a>
